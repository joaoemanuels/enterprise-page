<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../styles/output.css">
  <link rel="stylesheet" href="../styles/custom-styles.css">
  <title>enterprise page</title>
</head>

<body>

  <header class="flex justify-center ">
    <div
      class="flex items-center justify-between fixed w-full bg-white px-5 py-3 gap-4 z-10 rounded-b-lg shadow-primary">

      <!-- ----Inicio Subitens do menu---- -->
      <div class="p-3 bg-slate-100 rounded-full w-16">
        <img src="assets/images/menu-burguer.png" alt="Imagem do ícone de um menu hamburguer" class="w-full h-full">
      </div>

      <div class="bg-slate-100 w-full p-2 rounded-full">
        <div>
          <img src="assets/images/logo.png" alt="Logo fictícia de uma empresa">
        </div>
      </div>

      <div>
        <button class="hidden p-2 bg-primaryBtn rounded-full md:flex w-40 items-center text-center ">
          <p class="mx-auto text-white font-semibold">Contact us</p>
        </button>
      </div>
      <!-- ----Fim Subitens do menu---- -->

    </div>
  </header>

  <main class="pt-28">
    <section class="flex items-center justify-center flex-col">
      <div class=" w-full flex flex-col justify-center items-center" >
        <h1 class="text-2xl w-3/4">
          <span class="bg-primaryText">Transforming</span> Possibilities 
          into <span class="bg-primaryText">Reality</span> with 
          Premier EPC Solutions. 
        </h1>

        <!-- ----Inicio container dos botões do menu---- -->
        <div class="flex mt-8 gap-3 items-baseline justify-between text-blue-500 ">
          <div class="flex p-2 border border-blue-500 rounded-full gap-1">
            <button class="text-sm">About us</button>
            <img src="assets/icons/arrowUp.svg" alt="s" class="w-4">
          </div>

          <div class="flex p-3 bg-slate-100 rounded-full gap-1">
            <button class="text-sm">Download Brochure</button>
            <img src="assets/icons/download.svg" alt="s" class="w-4">
          </div>
        </div>
        <!-- ----Fim container dos botões do menu---- -->
      </div>

      <!-- Slides -->
      <section class="mt-8 ">
        <!-- Slider main container -->
        <div class="swiper ">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper ">
            <!-- Slides -->
            <div class="swiper-slide "><img src="assets/images/home/card1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="assets/images/home/card1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="assets/images/home/card1.jpg" alt=""></div>
          </div>

        </div>
      </section>

    </section>

    <section class="">

    </section>

  </main>



  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
